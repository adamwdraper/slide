[tool:pytest]
# Pytest configuration for Slide project-level tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and verbosity
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Custom markers
markers =
    examples: Integration tests that run example files
    smoke: Quick smoke tests
    integration: Integration tests
    slow: Tests that take a long time to run
    requires_api_key: Tests that require API keys
    requires_external: Tests that require external services

# Test timeout (examples might take a while)
timeout = 300

# Minimum version
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning