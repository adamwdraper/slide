name: Test Examples (Extended)

on:
  push:
    branches: [ main ]
    paths:
      - 'examples/**'
      - 'tests/**'
      - 'packages/**'
  # Note: PR testing is now handled by test.yml for consistency
  # This workflow focuses on extended testing on main branch

jobs:
  test-examples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libmagic1 poppler-utils
    
    - name: Install dependencies
      run: |
        uv sync --dev
    
    - name: Run smoke tests (no API key required)
      run: |
        uv run python tests/run_examples.py --smoke --verbose
    
    - name: Test example imports
      run: |
        uv run pytest tests/test_examples.py::test_examples_can_be_imported -v
    
    - name: Test examples structure
      run: |
        uv run pytest tests/test_examples.py::test_examples_directory_structure -v
    
    # Only run full examples with API key in specific conditions
    - name: Run full examples (with mock API key)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      env:
        OPENAI_API_KEY: "sk-test-mock-key-for-ci"  # Mock key for CI
      run: |
        uv run python tests/run_examples.py --no-api-key --verbose

  test-examples-with-api:
    runs-on: ubuntu-latest
    # Only run on main branch and if API key is available
    if: github.ref == 'refs/heads/main' && github.repository == 'adamwdraper/slide'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install 3.11
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libmagic1 poppler-utils
    
    - name: Install dependencies
      run: |
        uv sync --dev
    
    - name: Run examples with real API
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: |
        if [ -n "$OPENAI_API_KEY" ] || [ -n "$ANTHROPIC_API_KEY" ]; then
          uv run python tests/run_examples.py --category getting-started --verbose
        else
          echo "No API keys available, skipping API-dependent tests"
        fi